<div class="container mt-4">
  <div class="card">
    <div class="card-header text-center"><h2>Funcionários</h2></div>
    <div class="card-body">
      <button class="btn btn-success mb-2" (click)="novo()">Novo</button>

      <table class="table table-striped table-bordered">
        <thead>
          <tr><th>Nome</th><th>Email</th><th>Idade</th><th style="width:200px">Ações</th></tr>
        </thead>
        <tbody>
          <tr *ngFor="let f of funcionarios">
            <td>{{ f.nome }}</td>
            <td>{{ f.email }}</td>
            <td>{{ f.idade }}</td>
            <td>
              <button class="btn btn-info btn-sm me-2" (click)="editar(f.id)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="remover(f.id)">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<app-cadastro-funcionario *ngIf="showModal" [editingId]="editingId" (close)="onModalClose($event)"></app-cadastro-funcionario>

<app-confirm-dialog *ngIf="showConfirm"
  [title]="'Remover funcionário'"
  [message]="'Confirma remoção deste funcionário?'"
  (close)="onConfirmClose($event)"></app-confirm-dialog>
