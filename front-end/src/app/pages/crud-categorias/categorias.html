<div class="page-bg">
  <div class="page-card container-fluid">
    <div class="page-card-header">
      <h1>Categorias</h1>
      <button class="btn-new" (click)="novo()">Novo</button>
    </div>

    <div class="page-card-body">
      <div class="table-wrap">
        <table class="table table-clean">
          <thead>
            <tr>
              <th>Nome</th>
              <th style="width:180px" class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of categorias">
              <td>{{ c.nome }}</td>
              <td class="text-center">
                <button class="btn-action btn-edit" (click)="editar(c.id)">Editar</button>
                <button class="btn-action btn-remove" (click)="confirmRemove(c.id)">Remover</button>
              </td>
            </tr>

            <tr *ngIf="categorias.length === 0">
              <td colspan="2" class="text-center empty">Nenhuma categoria cadastrada.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <div class="modal-backdrop" *ngIf="showModal">
    <div class="modal-card">
      <h2>{{ editingId ? 'Editar Categoria' : 'Nova Categoria' }}</h2>
      <form (ngSubmit)="save()" #f="ngForm" class="modal-form">
        <label>Nome</label>
        <input name="nome" [(ngModel)]="form.nome" required minlength="2" />
        <div class="modal-actions">
          <button type="button" class="btn-cancel" (click)="closeModal()">Cancelar</button>
          <button type="submit" class="btn-save">{{ editingId ? 'Salvar' : 'Criar' }}</button>
        </div>
      </form>
    </div>
  </div>

  
  <div class="confirm-backdrop" *ngIf="showConfirm">
    <div class="confirm-card">
      <h3>Remover categoria</h3>
      <p>Confirma remoção desta categoria?</p>
      <div class="confirm-actions">
        <button class="btn-cancel" (click)="onConfirmClose(false)">Cancelar</button>
        <button class="btn-remove" (click)="onConfirmClose(true)">Confirmar</button>
      </div>
    </div>
  </div>
</div>
