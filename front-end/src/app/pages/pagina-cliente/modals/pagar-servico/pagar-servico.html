<div class="pagamento-container container">
  <h2 mat-dialog-title>Pagamento</h2>
  
  <mat-dialog-content class="conteudo-modal">
    <div class="detalhes detalhes-solicitacao">
      <p><strong>Equipamento:</strong> {{ data.solicitacao.descricao }}</p>
      <p><strong>Defeito:</strong> {{ data.solicitacao.descricaoDefeito }}</p>
      <p><strong>Valor Total do Servi√ßo:</strong></p>
      <span class="valor">{{ data.solicitacao.precoOrcamento | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</span>
    </div>  
  </mat-dialog-content>
  
  <mat-dialog-actions align="start">
    <button mat-raised-button color="primary" (click)="confirmarPagamento()">
      Confirmar Pagamento
    </button>
    <button mat-button (click)="fechar()">Fechar</button>
  </mat-dialog-actions>
</div>
