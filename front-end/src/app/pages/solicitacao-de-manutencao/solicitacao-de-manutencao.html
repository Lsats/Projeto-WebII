<div class="container mt-4 formulario">
  <h2 class="titulo">Solicitação de Manutenção de Equipamento</h2>

  
  <mat-form-field appearance="outline" class="campo">
    <mat-label>Descrição do equipamento</mat-label>
    <textarea matInput [(ngModel)]="descricaoEquipamento"
      placeholder="Ex: Notebook Dell com problema na tela"></textarea>
  </mat-form-field>

  
  <div class="categoria">
    <label class="subtitulo">Categoria do equipamento</label>
    <mat-radio-group [(ngModel)]="categoria">
      <mat-radio-button value="Notebook">Notebook</mat-radio-button>
      <mat-radio-button value="PC">PC</mat-radio-button>
      <mat-radio-button value="Smartphone">Smartphone</mat-radio-button>
    </mat-radio-group>
  </div>

  
  <mat-form-field appearance="outline" class="campo">
    <mat-label>Descrição do defeito</mat-label>
    <textarea matInput [(ngModel)]="descricaoDefeito"
      placeholder="Ex: Tela apagada, não liga, teclado com falha..."></textarea>
  </mat-form-field>

  
  <button mat-raised-button color="primary" class="botao" (click)="enviarSolicitacao()">
    Enviar Solicitação
  </button>
</div>
