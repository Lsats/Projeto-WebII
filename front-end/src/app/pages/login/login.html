<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="centralizar">
      <mat-card-title >Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <mat-error *ngIf="!loginValido">E-mail ou senha inválidos.</mat-error>
        <mat-form-field class="full-width-input" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput [(ngModel)]="user.email" name="email" type="email" placeholder="Digite seu e-mail" required>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width-input" appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput [(ngModel)]="user.password" name="password" type="password" placeholder="Digite sua senha" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
    <mat-card-actions class="centralizar">
      <div>
        <h6>Não tem conta?&nbsp;<a class="redirecionamento" routerLink="/cadastro">Cadastre-se</a></h6>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
